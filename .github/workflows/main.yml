name: Android CI
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3.5.3
        - name: Setup JDK
          uses: actions/setup-java@v3.12.0
          with:
            distribution: adopt
            java-version: 17.0.7
        - name: Executar permiss√£o ao Gradle
          run: chmod +x ./gradlew
        - name: Build with Gradle
          run: ./gradlew build
        - name: Upload APK
          uses: actions/upload-artifact@v3.1.2
          with:
              name: app
              path: app/build/outputs/apk/debug/app-debug.apk
